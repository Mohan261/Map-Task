<!DOCTYPE html>
<html>
	<head>
		<title>Map-Task</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="https://kit.fontawesome.com/0040550e85.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	
	</head>
	<body>
		<div class="main_container">
			<div class="container">
				<div class="section">
					
						<div class="flex_item-6">
							<div class="left_content">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31093.134565908105!2d80.25273892567976!3d13.058456203470227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d9a9c244571%3A0x8795a1a0b7a4534b!2sExpress%20Avenue!5e0!3m2!1sen!2sin!4v1685687294281!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
							</div>
						</div>
						<div class="flex_item-6">
							<div class="right_content">
								<div class="text">
									<h1 class="text-1">Drop a Line</h1>
									<h2 class="text-2"><i class="fa-regular fa-envelope"></i>Don't hesitate to contact us</h2>
									<h3 class="text-3">Ready for offers and cooperation</h3>
									<p class="details">Phone:+1(0) 000 0000 001</p>
									<p class="details">Email:youremail@mail.com</p>
								</div>
								<form>
									<div class="flex_container form">
										<div class="flex_container line">
												<div class="flex_item-6 padding-right"><input type="text" name="y-name" id="y-name" placeholder="Your Name" class="inputs"></div>
												<div class="flex_item-6 padding-left"><input type="tel" name="phone" id="phone" placeholder="Phone" class="flex_item-6 inputs"></div>
										</div>
										<input type="email" name="e-mail" id="e-mail" placeholder="Email" class="inputs">
										<input id="msg" name="msg" placeholder="Message" class="msg_input">
									</div>
								</form>
								<a href="#" class="btn">SEND MESSAGE</a>
							</div>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
